            {% load static i18n %}
            <section id="portfolio" class="bg-secondary overflow-hidden position-relative py-7">
                <div class="container py-lg-7 py-md-6 py-5 my-2 my-md-0">
                    <h2 class="mb-3 text-center" id="{{ page.section_button_3_id }}">My portfolio</h2>
                    <p class="mb-4 pb-md-2 text-muted text-center">Most recent projects I have completed</p>
                    <div class="masonry-filterable">
                        <!-- Portfolio nav (Filters)-->
                        <nav class="pb-3 mb-4" data-simplebar data-simplebar-auto-hide="false">
                            <ul class="masonry-filters nav nav-tabs justify-content-sm-center flex-nowrap text-nowrap mb-0">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#" data-group="all">All</a>
                                </li>
                                {% if tags %}
                                {% for tag in tags %}
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-group="{{ tag.title|lower }}">{{ tag.title }}</a>
                                </li>
                                {% endfor %}
                                {% endif %}
                            </ul>
                        </nav>
                        <!-- Portfolio grid-->
                        <div class="masonry-grid" data-columns="2">
                            {% for item in items %}
                            <div class="masonry-grid-item" data-groups='[{% for tag in item.tag_set.all %}&quot;{{ tag.title|lower }}&quot;{% if not forloop.last %},{% endif %}{% endfor %}]'>
                                <div class="card card-flip">
                                    <div class="card-flip-inner">
                                        <div class="card-flip-front">
                                            <img class="card-img" src="{{ item.featured_image.url }}" alt="{{ item.title }}">
                                        </div>
                                        <a class="card-flip-back" href="{{ item.get_absolute_url }}">
                                            <div class="card-body">
                                                <div class="card-body-inner">
                                                    <h3 class="h5 card-title mb-2">{{ item.title }}</h3>
                                                    <p class="fs-sm text-muted">{{ item.subtitle }}</p>
                                                    <span class="btn btn-primary btn-sm">View project</span>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div> <!-- /.masonry-grid -->
                    </div> <!-- /.masonry-filterable -->
                </div> <!-- /.container -->
                <div class="shape shape-top shape-curve-side bg-body">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000 250">
                        <path fill="currentColor" d="M0,250L0,0l3000,0v51c-572.7-34.3-1125.3-34.3-1657.8,0C809.7,85.2,362.3,151.6,0,250z"></path>
                    </svg>
                </div>
                <div class="shape shape-bottom shape-curve-side bg-body">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000 250">
                        <path fill="currentColor" d="M3000,0v250H0v-51c572.7,34.3,1125.3,34.3,1657.8,0C2190.3,164.8,2637.7,98.4,3000,0z"></path>
                    </svg>
                </div>
            </section>
